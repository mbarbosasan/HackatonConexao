
<mat-card>
  <mat-card-header>
      <mat-card-title>Lista de Frequência</mat-card-title>
      <mat-card-subtitle>Frequência dos alunos por disciplina</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="start">
      <!-- <button mat-button></button> -->

  </mat-card-actions>
  <mat-card-content>
    <div class="table-container">
      <table class="table is-bordered is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th *ngFor="let header of displayedColumns">
              {{header}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of listaAlunosFrequencia" >
            <td>
              {{aluno.matricula}}
            </td>
            <td>
              {{aluno.nome}}
            </td>
            <td>
              <tr>
                <td>
                  1
                  <mat-icon>check</mat-icon>
                </td>
                <td>
                  2
                  <mat-icon>check</mat-icon>
                </td>
                <td>
                  3
                  <mat-icon>check</mat-icon>
                </td>
              </tr>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
