
<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Alunos</mat-card-title>
        <mat-card-subtitle>Alunos matriculados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="downloadAsCSV()">Exportar como Excel</button>
    </mat-card-actions>
    <mat-card-content>
      <table class="mr-3" [(ngModel)]="table" id="table-alunos" class="table is-bordered is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Matricula</th>
            <th>Nome</th>
            <th>Curso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunosLista">
            <td>
              <figure class="image is-128x128">
                <img class="is-rounded" src="{{aluno.avatar}}" alt="">
              </figure>
            </td>
            <td>{{aluno.matricula}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.curso}}</td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
</mat-card>
